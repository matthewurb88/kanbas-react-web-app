<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Assignment</title>
</head>

<body>

  <select name="assignmentOptions" id="assignmentOptions">
    <option value="speedGrader">SpeedGrader</option>
    <option value="edit">Edit</option>
    <option value="duplicate">Duplicate</option>
    <option value="delete">Delete</option>
    <option value="moveTo">Move To...</option>
    <option value="sendTo">Send To...</option>
    <option value="copyTo">Copy To...</option>
    <option value="shareToCommons">Share to Commons</option>
</select>
  <h2>Assignment Name</h2>

  <form action="/submit-your-form-endpoint" method="post">

    
    <input type="text" id="assignmentName" name="assignmentName" value="A1 - ENV + HTML"><br><br>


    <textarea id="assignmentDescription"
      name="assignmentDescription">This is the assignment description.</textarea><br><br>

    <label for="points">Points:</label><br>
    <input type="number" id="points" name="points" value="100"><br><br>

    <label for="assignmentGroup">Assignment Group:</label><br>
    <select id="assignmentGroup" name="assignmentGroup">
      <option value="assignments">ASSIGNMENTS</option>
      <!-- More options -->
    </select><br><br>

    <label for="displayGradeAs">Display Grade as:</label><br>
    <select id="displayGradeAs" name="displayGradeAs">
      <option value="percentage">Percentage</option>
      <!-- More options -->
    </select><br><br>

    <label for="submissionType">Submission Type:</label><br>
    <select id="submissionType" name="submissionType">
      <option value="online">Online</option>
      <!-- More options -->
    </select><br><br>

    <label>Online Entry Options</label><br>
    <label>
      <input type="checkbox" name="onlineEntryOptions" value="textEntry">
      Text Entry
    </label><br>
    <label>
      <input type="checkbox" name="onlineEntryOptions" value="websiteURL">
      Website URL
    </label><br>
    <label>
      <input type="checkbox" name="onlineEntryOptions" value="mediaRecordings">
      Media Recordings
    </label><br>
    <label>
      <input type="checkbox" name="onlineEntryOptions" value="studentAnnotation">
      Student Annotation
    </label><br>
    <label>
      <input type="checkbox" name="onlineEntryOptions" value="fileUploads">
      File Uploads
    </label><br><br>


    <label>Assign</label><br>
    <label>Assign To:</label><br>
    <input type="text" id="assignTo" name="assignTo" value="Everyone"><br><br>

    <label>Due:</label><br>
    <input type="date" id="dueDate" name="dueDate" value="2021-01-01"><br><br>

    <label>Available from:</label><br>
    <input type="date" id="availableFrom" name="availableFrom" value="2021-01-01"><br><br>

    <label>Until:</label><br>
    <input type="date" id="until" name="until" value="2021-01-01"><br><br>

    <input type="button" value="Cancel" onclick="window.location.href='./screen.html';">

    <input type="button" value="Save" onclick="window.location.href='./screen.html';">

    


  </form>

</body>

</html>
